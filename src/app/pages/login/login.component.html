<ion-header>
    <ion-toolbar>
        <ion-title>ログイン</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item class="loginHeader" lines="none" text-center>
    </ion-item>
    <form #f="ngForm" class="loginForm">
        <ion-item class="formItem">
            <ion-label position="floating">
                <ion-icon name="mail"></ion-icon>
                メールアドレス
            </ion-label>
            <ion-input
                    required
                    [(ngModel)]="login.email"
                    type="email"
                    name="login.email"
            ></ion-input>
        </ion-item>

        <ion-item class="formItem">
            <ion-label position="floating">
                <ion-icon name="key" padding-right></ion-icon>
                パスワード
            </ion-label>
            <ion-input
                    required
                    [(ngModel)]="login.password"
                    type="password"
                    name="login.password"
            ></ion-input>
        </ion-item>
    </form>
    <ion-button class="submitBtn" [disabled]="!f.form.valid" (click)="userLogin()" seize="large" expand="block">
        ログイン
    </ion-button>
    <ion-item padding>
        <ion-text color="primary" [routerLink]="'/register'" routerDirection="forward" style="margin: 0 auto;">
            新規登録
        </ion-text>
    </ion-item>
</ion-content>
